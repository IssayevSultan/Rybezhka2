<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма регистрации</title>
	<style type="text/css">
		body{
			background-color: rgb(243,243,243) ;
		}
		h3{
			font-weight: bolder;
			font-size: 18px;
			font-family: "Times New Roman", Times, serif; 
		}
		p {
			font-size: 16px;
			font-family: "Times New Roman", Times, serif;;
		}

	</style>
</head>
<body>
<div class="register" align="left" style="background-color: white; max-width: 300px; padding: 20px 50px; border-radius: 10px;">
    <form>
        <h3 class="text-center">Форма регистрации</h3>
        <div class="form-group">
            <p>Ваше имя <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Введите имя" required></p>
        </div>
        <div class="form-group">
        	<p>Ваше фамилия <input class="form-control item" type="text" name="lastname" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="lastname" placeholder="Введите фамилию" required></p>
        </div>
        <div class="form-group">
            <p>Email <input class="form-control item" type="email" name="email" id="email" placeholder="Введите email" required></p>
        </div>
        <div class="form-group">
            <p>Пароль <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required></p>
        </div>
        <br>
        <div>
        	<input type="checkbox" checked name="checkbox-sogl"><label><a href="sogl.html">Пользовательское соглашение</a></label>		
        </div>	

        <div class="form-group">
        	<button class="btn btn-primary btn-block create-account" type="submit">Добавить</button>
        	<button class="btn btn-primary btn-block clear-account" type="submit">Очистить</button>
        </div>
    </form>
</div>
</body>
</html>
